<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마무리문제02</title>
    
    <style>
        @import url('https://webfontworld.github.io/TheJamsil/TheJamsil.css');
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            background-color: #FEC5BB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .number {
            font-family: SCoreDream;
            line-height: 30px;
        }
        .number h2 {
            padding-bottom: 20px;
            color: #a74432;
        }
        .btn {
            background-color: #a74432;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            margin-bottom: 10px;
            transition: all 0.6;
            position: relative;
            border-style: none;
            color: #fff;
        }
        .btn:hover {
            transform: scale(1.1);
            background-color: #a74432a0;
        }
        .result {
            color: #000;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="number">
            <h2>로또 번호를 받아가세요!</h2>
            <button class="btn">클릭!</button>
            <div class="result">👆<br>클릭하면 번호가 나옵니다.</div>
        </div>
    </div>

    <script>
        const Btn = document.querySelector(".btn");
        const Result = document.querySelector(".result");

        // for(let i=0; i<=45; i++){
        //     const randomIndex = Math.round(Math.random() * i);
        //     console.log(randomIndex)

        //     Result.innerHTML = randomIndex + ("," + randomIndex);
        // }
        Btn.addEventListener("click", () => {
            let numbers = new Set();

            while(numbers.size < 6) {
                const randomIndex = Math.floor(Math.random() * 45) + 1;
                numbers.add(randomIndex);
            }
            
            Result.innerHTML = [...numbers].join(", ");
        });
        
    </script>
</body>
</html>
