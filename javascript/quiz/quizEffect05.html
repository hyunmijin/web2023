    <script>
        //문제 정보
        const quizInfo = [
            {
                infoType: "정보처리 기능사",
                infoTime: "2009년 1회",
                infoNumber: "20090101",
                infoQuestion: "현재 수행중에 있는 명령어 코드(code)를 저장하고 있는 임시 저장 장치는?이미지 있을때<br><img style='width:300px' src=''>",
                infoChoice: {
                    1: "인덱스 레지스터(Index register);",
                    2: "명령 레지스터(Instruction register);",
                    3: "누산기(Accumulator);",
                    4: "메모리 레지스터(Memory register);"
                },
                infoAnswer: "2",
                infoDesc: "반가산기(half-adder)에서 두개의 입력 비트가 모두 1 일 때 합(sum)은?"
            }, {
                infoType: "정보처리 기능사",
                infoTime: "2009년 1회",
                infoNumber: "20090202",
                infoQuestion: "DBMS의 필수 기능에 해당하지 않는 것은?",
                infoChoice: {
                    1: "0",
                    2: "1",
                    3: "10",
                    4: "11"
                },
                infoAnswer: "1",
                infoDesc: "DBMS 필수기능 : DLL(정의어), DML(조작어), DCL(제어어)"
            }, {
                infoType: "정보처리 기능사",
                infoTime: "2009년 1회",
                infoNumber: "20090103",
                infoQuestion: " EBCDIC 코드의 존(zone) 코드는 몇 비트로 구성되어 있는가?",
                infoChoice: {
                    1: "8",
                    2: "7",
                    3: "6",
                    4: "4"
                },
                infoAnswer: "4",
                infoDesc: "전진에러수정방식은 ARQ 방식이 아닙니다"
            }, {
                infoType: "정보처리 기능사",
                infoTime: "2009년 1회",
                infoNumber: "20090104",
                infoQuestion: "주기억장치에서 기억장치의 지정은 무엇을 따라 행하여 지는가?",
                infoChoice: {
                    1: "레코드(Record)",
                    2: "블록(Block)",
                    3: "어드레스(Address)",
                    4: "필드(Field)"
                },
                infoAnswer: "3",
                infoDesc: "/W는 Wide의 약자로 한줄에 5개의 파일명을 보여 주므로 한 화면에 가장 많은 파일 목록을 볼수 있습니다."
            }, {
                infoType: "정보처리 기능사",
                infoTime: "2009년 1회",
                infoNumber: "20090105",
                infoQuestion: "레지스터에 새로운 데이터를 전송하면 먼저 있던 내용은 어떻게 되는가?",
                infoChoice: {
                    1: "기억된 내용에 아무런 변화가 없다.",
                    2: "먼저 내용은 지워지고 새로운 내용은 기억된다.",
                    3: "먼저 내용은 다른 곳으로 전송되고 새로운 내용만 기억된다.",
                    4: "누산기(Accumulator)에서는 덧셈이 이루어 진다."
                },
                infoAnswer: "2",
                infoDesc: "예약업무등은 모아서 처리 할것이 아니라 예약이 이루어 지는 즉시 처리 해야 합니다..실시간 처리가 적합하며 온라인 리얼타임이라고 합니다."
            }, {
                infoType: "정보처리 기능사",
                infoTime: "2009년 1회",
                infoNumber: "20090106",
                infoQuestion: "2진수 '101111110'을 8진수로 변환하면?",
                infoChoice: {
                    1: "(576)8"(숫자 작은걸로),
                    2: "(567)8",
                    3: "(558)8",
                    4: "(557)8"
                },
                infoAnswer: "3",
                infoDesc: "2^3은 8이므로 2진수를 8진수로 변환시 3자리씩 끊어서 계산해 줍니다."
            }
        ];
        //선택자
        const quizWrap = document.querySelector(".quiz__wrap");
        let quizScore = 0;

        //문제 출력
        const updateQuiz = () => {
            const exam = [];

            quizInfo.forEach((question, number) => {
                exam.push(`
                    <div class="quiz"> 
                        <div class="quiz__header">
                            <h2 class="quiz__title">${question.infoType} ${question.infoTime}</h2>
                        </div>
                        <div class="quiz__main">
                            <div class="quiz__question"><em>${number+1}</em>. ${question.infoQuestion}</div>
                            <div class="quiz__view">
                                <div class="dog__wrap">
                                    <div class="true">정답입니다!</div>
                                    <div class="false">틀렸습니다!</div>
                                    <div class="card-container">
                                        <div class="dog">
                                            <div class="head">
                                                <div class="ears"></div>
                                                <div class="face"></div>
                                                <div class="eyes">
                                                    <div class="teardrop"></div>
                                                </div>
                                                <div class="nose"></div>
                                                <div class="mouth">
                                                    <div class="tongue"></div>
                                                </div>
                                                <div class="chin"></div>
                                            </div>
                                            <div class="body">
                                                <div class="tail"></div>
                                                <div class="legs"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="quiz__choice">
                                <label for="choice1${number}">
                                    <input type="radio" id="choice1${number}" name="choice${number}" value="1">
                                    <span>${question.infoChoice[1]}</span>
                                </label>

                                <label for="choice2${number}">
                                    <input type="radio" id="choice2${number}" name="choice${number}" value="2">
                                    <span>${question.infoChoice[2]}</span>
                                </label>

                                <label for="choice3${number}">
                                    <input type="radio" id="choice3${number}" name="choice${number}" value="3">
                                    <span>${question.infoChoice[3]}</span>
                                </label>

                                <label for="choice4${number}">
                                    <input type="radio" id="choice4${number}" name="choice${number}" value="4">
                                    <span>${question.infoChoice[4]}</span>
                                </label>
                            </div>
                            <div class="quiz__desc">정답은 <em>${question.infoAnswer}</em> 번 입니다.<br>${question.infoDesc}</div>
                        </div>
                    </div>
                `);
            });

            exam.push(`
                <div class="quiz__info">??점</div>
                <div class="quiz__check">정답 확인</div>
            `);

            quizWrap.innerHTML = exam.join(" ");

            //설명 숨기기
            // document.querySelectorAll(".quiz__desc").style.display = "none";
            document.querySelectorAll(".quiz__desc").forEach(el => el.style.display = "none");

            // quizDesc.forEach((question, number) => {
            //     question.style.display = "none";
            // }); 
        }
        updateQuiz();

        //정답 확인
        const answerQuiz = () => {
            const quizChoices = document.querySelectorAll(".quiz__choice");

            //사용자가 체크한 정답 == 문제 정답
            quizInfo.forEach((question, number) => {
                const userSelector = `input[name=choice${number}]:checked`;
                const quizSelectorWrap = quizChoices[number];
                const userAnswer = (quizSelectorWrap.querySelector(userSelector) || {}).value;
                const dogWrap = quizWrap.querySelectorAll(".dog__wrap");

                if(userAnswer == question.infoAnswer){
                    console.log("정답");
                    dogWrap[number].classList.add("like");
                    quizScore++;
                } else {
                    console.log("오답");
                    dogWrap[number].classList.add("dislike");
                }
            });
            //설명 보이기
            document.querySelectorAll(".quiz__desc").forEach(el => el.style.display = "block");

            //점수 보이기
            document.querySelector(".quiz__info").innerHTML = Math.ceil((quizScore / quizInfo.length) * 100) + "점";
        }
        //정답 클릭
        document.querySelector(".quiz__check").addEventListener("click", answerQuiz);

    </script>
