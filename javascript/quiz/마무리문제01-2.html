<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docsdfsfument</title>
    <style>
        @import url('https://webfontworld.github.io/score/SCoreDream.css');
        @import url('https://webfontworld.github.io/Poppins/Poppins.css');

        * {
            margin: 0 auto;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            /* background-color: #ccc; */
            background-image: url(https://source.unsplash.com/movie/?travel);
            background-size: cover;
            position: relative;
            overflow: hidden;
            transition: background-image 1s ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(14, 14, 14, 0.292);
            z-index: -1;
        }

        #result {
            /* border: 1px solid #fff; */
            background-color: #1a0c0cac;
            padding: 30px;
            width: 700px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            line-height: 70px;
            font-family: 'Poppins';
            color: #b7bd07;
        }

        .quote {
            font-weight: bold;
            font-size: 25px;
            line-height: 35px;
            font-family: 'Poppins';
        }
    </style>
</head>
