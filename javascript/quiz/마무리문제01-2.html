<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dsfd</title>
    <style>
        @import url('https://webfontworld.github.io/score/SCoreDream.css');
        * {
            margin: 0 auto;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100vh; 
            background-color: #ccc;
            /* background-image: url(https://hyunmijin.github.io/web2023/javascript/slider/img/bg.jpg); */
            /* background-size: cover; */
            position: relative;
            overflow: hidden;
        }
        body::after {
            content: '';
            position: absolute;
            left:0; top:0;
            width: 100%;
            height: 100%;
            background-color: rgba(14, 14, 14, 0.545);
            z-index: -1;
        }
        #result {
            border: 1px solid #fff;
            padding: 30px;
            width: 700px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            line-height: 70px;
            font-family: 'SCoreDream';
            color: #fff;
        }
        .quote {
            font-weight: bold;
            font-size: 25px;
            line-height: 35px;
        }
        .image {
            background-image: url("https://source.unsplash.com/random/?sky&");
            background-size: cover;
            position: fixed;
            z-index: -2;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div id="result">
        <p class="quote"></p>
        <p class="author"></p>
        <img class="image" src="" alt="sky Image /">
    </div>

    <script>
        const Result = document.querySelector("#result");
        const Quote = Result.querySelector(".quote");
        const Author = Result.querySelector(".author");
        const Image = Result.querySelector(".image");

        const updateData  = () => {
            fetch('json/dummy.json')
            .then(res => res.json())
            .then(items => {
                const randomIndex = Math.floor(Math.random() * items.length);
                Quote.textContent = items[randomIndex].quote;
                Author.textContent = "- " + items[randomIndex].author;
            })
            .catch((err) => console.log(err));

            Image.src = "https://source.unsplash.com/random/?sky&" + new Date().getTime();
        }
        updateData ();

        setInterval(updateData , 10000);
    </script>
</body>
</html>
