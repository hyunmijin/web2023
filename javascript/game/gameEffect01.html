<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME Effect</title>
    <link rel="stylesheet" href="../game/css/bg.css">
    <link rel="stylesheet" href="../game/css/reset.css">
    <link rel="stylesheet" href="../game/css/game.css">
    <link rel="stylesheet" href="../game/css/music.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cursor">
        <img src="img/game_mouse01.png" alt>
    </div>
    <header id="header">
        <h1>JIN GAME WORLD</h1>
        <div class="time">2023년 4월 24일 09시 30분 15초</div>
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="img/game_icon01.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            <div class="icon2">
                <img src="img/game_icon02.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            <div class="icon3">
                <img src="img/game_icon03.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            <div class="icon4">
                <img src="img/game_icon04.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
        </div>

        <!-- 뮤직 플레이어 -->
        <div class="music__wrap">
            <div class="music__inner">
                <div class="music__header">
                    <span class="left"></span>
                    <h2>music</h2>
                    <span class="right"></span>
                </div>
                <div class="music__contents">
                    <div class="music__view">
                        <div class="image">
                            <img src="../game/img/music_view01.png" alt="">
                        </div>
                    </div>
                    <div class="music__control">
                        <div class="title">
                            <h3>노래 제목</h3>
                            <p>작가 이름</p>
                        </div>
                        <div class="progress">
                            <div class="bar">
                                <audio id="main-audio" src="audio/music_audio01.mp3"></audio>
                            </div>
                            <div class="timer">
                                <span class="currnet">0:00</span>
                                <span class="duration">3:55</span>
                            </div>
                        </div>
                        <div class="control">
                            <span>
                                <i class="repeat" id="control-repeat" title="전체 반복"></i>
                            </span>
                            <span>
                                <i class="prev" id="control-prev" title="이전곡 재생"></i>
                            </span>
                            <span>
                                <i class="paly" id="control-play" title="재생"></i>
                            </span>
                            <span>
                                <i class="next" id="control-next" title="다음곡 재생"></i>
                            </span>
                            <span>
                                <i class="list" id="control-list" title="재생 목록"></i>
                            </span>
                            <!-- <span class="repeat_one">한곡반복</span>
                            <span class="shuffle">랜던 반복</span>
                            <span class="stop">정지 반복</span> -->
                        </div>
                    </div>
                </div>
                <div class="music__footer"></div>
            </div>
        </div>
        <!-- //뮤직 플레이어 -->
    </main>

    <footer id="footer">
        <div class="info">현재 사용 중인 운영체제는 <span id="osName"></span>이며, 화면 크기는<span id="screenSize"></span>입니다</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/music.js"></script>
    <script>

        $(".icon1").draggable({
            containment: ".icon__box", scroll: false,

            start: function () {
                $(".cursor img").attr("src", "img/game_mouse01.png");
                $("#header").css("background-color", "#ff33007e");
            },
            drag: function () {
                $(".info").html("지금은 빨간색 폴더를 드래그중입니다.")
            },
            stop: function () {
                $(".info").html("드래그가 멈췄습니다.");
                settime(); 
            }
        });
        $(".icon2").draggable({
            containment: ".icon__box", scroll: false,

            start: function () {
                $(".cursor img").attr("src", "img/game_mouse02.png");
                $("#header").css("background-color", "#5100ff7e");
            },
            drag: function () {
                $(".info").html("지금은 파란색 폴더를 드래그중입니다.")
            },
            stop: function () {
                $(".info").html("드래그가 멈췄습니다.");
            }
        });
        $(".icon3").draggable({
            containment: ".icon__box", scroll: false,

            start: function () {
                $(".cursor img").attr("src", "img/game_mouse03.png");
                $("#header").css("background-color", "#04ff007e");
            },
            drag: function () {
                $(".info").html("지금은 녹색 폴더를 드래그중입니다.")
            },
            stop: function () {
                $(".info").html("드래그가 멈췄습니다.");
            }
        });
        $(".icon4").draggable({
            containment: ".icon__box", scroll: false,

            start: function () {
                $(".cursor img").attr("src", "img/game_mouse04.png");
                $("#header").css("background-color", "#eeff007e");
            },
            drag: function () {
                $(".info").html("지금은 노란색 폴더를 드래그중입니다.")
            },
            stop: function () {
                $(".info").html("드래그가 멈췄습니다.");
            }
        });


        window.onload = function () {
            window.addEventListener("mousemove", e => {
                gsap.to(".cursor", {
                    trantion: 0,
                    left: e.pageX - 7,
                    top: e.pageY - 10
                });
            });

            printTime();          //오른쪽 상단 시간
            printAgent();         //하단 중앙
        }

        // $("#draggable3").draggable({ containment: "#containment-wrapper", scroll: false });

        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const second = now.getSeconds();

            const timeElem = document.querySelector(".time");
            timeElem.textContent = `${year}년 ${month}월 ${day}일 ${hour}시 ${minute}분 ${second}초`;
        };
        setInterval(updateTime, 1000);

        //운영 체제 정보 가져오기
        let osName = window.navigator.platform.toLowerCase();

        //현재 화면 크기 가져오기
        let screenWidth = window.innerWidth || documentElement.body.clientWidth;
        let screenHeight = window.innerHeight || documentElement.body.clientHeight;

        //운영체제에 따라 메세지 출력
        function os() {
            if (osName.includes('mac')) {
                document.getElementById('osName').innerText = 'masOS (맥)';
            } else if (osName.includes('win')) {
                document.getElementById('osName').innerText = 'Windows';
            } else if (osName.includes('iphone')) {
                document.getElementById('osName').innerText = 'iPhone';
            } else if (osName.includes('galaxy')) {
                document.getElementById('osName').innerText = 'Galaxy';
            } else {
                document.getElementById('osName').innerText = '다른 운영체제';
            }
        }
        document.getElementById('screenSize').innerText = screenWidth + 'X' + screenHeight;


    </script>
</body>

</html>
