<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 메인페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <style>
        @font-face{
            font-family: 'PPNeueWorld-CondensedRegular';
            font-weight: normal;
            font-style: normal;
            src: url('fonts/PPNeueWorld-CondensedRegular.woff2') format('woff2');
            font-display: swap;
        }
        @font-face{
            font-family: 'PPNeueWorld-ExtendedThin';
            font-weight: normal;
            font-style: normal;
            src: url('fonts/PPNeueWorld-ExtendedThin.woff2') format('woff2');
            font-display: swap;
        }
        @font-face{
            font-family: 'PPNeueWorld-Regular';
            font-weight: normal;
            font-style: normal;
            src: url('fonts/PPNeueWorld-Regular.woff2') format('woff2');
            font-display: swap;
        }
        @font-face{
            font-family: 'PPNeueWorld-SemiCondensedUltrabold';
            font-weight: normal;
            font-style: normal;
            src: url('fonts/PPNeueWorld-SemiCondensedUltrabold.woff2') format('woff2');
            font-display: swap;
        }
        @font-face{
            font-family: 'PPNeueWorld-SemiExtendedBlack';
            font-weight: normal;
            font-style: normal;
            src: url('fonts/PPNeueWorld-SemiExtendedBlack.woff2') format('woff2');
            font-display: swap;
        }
        @font-face{
            font-family: 'PPNeueWorld-SuperCondensedLight';
            font-weight: normal;
            font-style: normal;
            src: url('fonts/PPNeueWorld-SuperCondensedLight.woff2') format('woff2');
            font-display: swap;
        }
        @font-face{
            font-family: 'PPNeueWorld-Thin';
            font-weight: normal;
            font-style: normal;
            src: url('fonts/PPNeueWorld-Thin.woff2') format('woff2');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background-color: #1e1f22;
            overflow: hidden;
        }
        #header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 10px 20px;
            font-family: 'Abel';
            z-index: 1000;
        }
        #header h1 {
            font-weight: normal;
            color: #D2E3C0;
            font-size: 28px;
        }
        #header nav li {
            list-style: none;
            display: inline-block;
        }
        #header nav li a {
            color: #D2E3C0;
            text-transform: uppercase;
            font-weight: normal;
            padding: 10px;
            font-size: 18px;
        }
        #footer {
            position: fixed;
            left: 50%;
            bottom: 1vh;
            transform: translateX(-50%);
            z-index: 1000;
        }
        #footer a {
            color: #fff;
            font-family: 'Abel';
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
            text-underline-position: under;
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .text__inner {
            text-align: center;
            color: #D2E3C0;
            position: relative;
            z-index: 3000;
        }
        .text__inner > div {
            font-size: 8vw;
            line-height: 1.2;
        }
        .text__inner > div.ti1 {
            font-family: 'PPNeueWorld-Regular';
        }
        .text__inner > div.ti1 em {
            font-family: 'PPNeueWorld-ExtendedThin';
            font-style: normal;
        }
        .text__inner > div.ti2 {
            font-family: 'PPNeueWorld-SemiCondensedUltrabold';
        }
        .text__inner > div.ti3 {
            font-family: 'PPNeueWorld-Regular';
        }
        .text__inner > div.ti3 em {
            font-style: normal;
            font-family: 'PPNeueWorld-ExtendedThin';
        }
        .img__inner > img {
            position: absolute;
            width: 10vw;
            z-index: 2000;
        }
        .img__inner .ii1 {
            left: 45%;
            top: 50%;
            transform: translateY(-200%);
        }
        .img__inner .ii2 {
            left: 10%;
            top: 50%;
            transform: rotate(-10deg);
        }
        .img__inner .ii3 {
            left: 80%;
            top: 50%;
            transform: translateY(-30%) rotate(20deg);
        }
        #webgl {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        #webgl iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>JJul's PORTFOLIO</h1>
        <nav>
            <ul>
                <li><a href="#">work</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="text__inner">
            <div class="ti1">let's <em>introduce</em></div>
            <div class="ti2 split">frontend developer's</div>
            <div class="ti3"><em>all</em> works <em>of</em> portfolio</div>
        </div>
        <div class="img__inner">
            <img class="ii1" src="img/figure01.png" alt="이미지1">
            <img class="ii2" src="img/figure02.png" alt="이미지2">
            <img class="ii3" src="img/figure03.png" alt="이미지3">
        </div>
        <div id="webgl">
            <iframe src="three.html" frameborder="0"></iframe>
        </div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="https://duektmf34.tistory.com/" target="_blank">BLOG</a>
    </footer>
    <!-- //footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // 글씨 분리하기
        document.querySelectorAll(".split").forEach(desc => {
            let splitText = desc.innerText;
            let splitWrap = splitText.split('').join("</span><span aria-hidden:'true'>");
                splitWrap = "<span aria-hidden:'true'>" + splitWrap + "</span>";
                desc.innerHTML = splitWrap;
                desc.setAttribute("aria-label", splitText);
        });

        // 메인 기본세팅
        gsap.set(".text__inner .ti1", {opacity: 0, y: "10vh"});
        gsap.set(".text__inner .ti2 span", {opacity: 0, x: 500, scale: 10, display: "inline-block", minWidth: "1.6vw"});
        gsap.set(".text__inner .ti3", {opacity: 0, y: "-10vh"});
        gsap.set(".img__inner .ii1", {opacity: 0, scale: 5});
        gsap.set(".img__inner .ii2", {opacity: 0, scale: 5});
        gsap.set(".img__inner .ii3", {opacity: 0, scale: 5});
        gsap.set("#header", {y: -100});
        gsap.set("#footer", {y: 100});
        gsap.set("#webgl", {opacity: 0});

        // 메인 애니메이션\
        setTimeout(() => {
            let tl = gsap.timeline();

            tl.to(".text__inner .ti2 span", {opacity: 1, scale: 1, x: 0, duration: 0.6, stagger: 0.1, ease: Power3.easeInOut})
            tl.to(".text__inner .ti1", {opacity: 1, y: 0, duration: 0.5, ease: Circ.easOut}, "ee +=0.5")
            tl.to(".text__inner .ti3", {opacity: 1, y: 0, duration: 0.5, ease: Circ.easOut}, "ee +=0.5")
            tl.to(".img__inner .ii1", {duration: 0.5, opacity: 1, scale: 1,  y: "-40vh"}, "+=0.5")
            tl.to(".img__inner .ii2", {duration: 0.5, opacity: 1, scale: 1, x: -50, y: "-3vh"}, "+=0.5")
            tl.to(".img__inner .ii3", {duration: 0.5, opacity: 1, scale: 1, y: "10vh"}, "+=0.5")
            tl.to("#header", {duration: 0.5, y: 0}, "ss +=0.5");
            tl.to("#footer", {duration: 0.5, y: 0}, "ss +=0.5");
            tl.to("#webgl", {duration: 1, opacity: 1});
        }, 3000);
         
    </script>
</body>
</html>
