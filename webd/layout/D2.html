<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 D2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            display: flex;
            flex-wrap: wrap;
        }
        .aside {
            width: 200px;
            height: 650px;
        }
        .aside h1 {
            width: 100%;
            height: 20%;
            background-color: #2480eb;
        }
        .aside nav {
            width: 100%;
            height: 80%;
            background-color: #2072cf;
        }
        .main {
            height: 400px;
            width: calc(100% - 200px);
        }
        .main .image {
            display: flex;
            height: 400px;
            background-color: #7093bb;
        }
        .main .slider1 {
            width: calc(100% - 230px);
           height: 400px;
           background-color: #2865ac;
        }
        .main .slider2 {
            width: 230px;
           height: 400px;
           background-color: #78828d;
        }
        .section {
            width: 100%;
            height: 250px;
            background-color: #708eb1;
        }
        .footer {
            display: flex;
            width: 100%;
            /* background-color: #000; */
            height: 100px;
        }
        .footer .footer1 {
            width: 200px;
            height: 100px;
            background-color: #325883;
        }
        .footer .footer2 {
            width: calc(100% - 430px);
            height: 100px;
            background-color: #bdc2c9;
        }
        .footer .footer3 {
            width: 230px;
            height: 100px;
            background-color: #393b3d;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="aside">
            <h1></h1>
            <nav></nav>
        </div>
        <div class="main">
            <div class="image">
                <div class="slider1"></div>
                <div class="slider2"></div>
            </div>
            <div class="section"></div>
        </div>
        <div class="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
    </div>
</body>
</html>
