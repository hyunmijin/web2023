<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            width: 100%;
            height: 100px;
            background-color: #7fc2bc;
        }
        .header .logo {
            width: 30%;
            height: 100px;
            background-color: #92cac5;
        }
        .header .nav {
            width: 70%;
            height: 100px;
            background-color: #61c7be;
        }
        .slider {
            width: 100%;
            height: 300px;
            background-color: #498f89;
        }
        .section {
            width: 100%;
            display: flex;
            height: 200px;
        }
        .section .sec1 {
            width: 33.333%;
            background-color: #359189;
        }
        .section .sec2 {
            width: 33.333%;
            background-color: #27bdb0;
        }
        .section .sec3 {
            width: 33.333%;
            background-color: #154b46;
        }
        .footer {
            width: 100%;
            height: 100px;
            display: flex;
            /* flex-wrap: wrap; */
        }
        .footer .foot1 {
            width: 20%;
            height: 100px;
            background-color: #86a19f;
        }
        .footer .foot2 {
            display: flex;
            width: 80%;
            height: 50px;
            background-color: #1c756f;
        }
        .footer .foot3 {
            width: 80%;
            height: 50px;
            background-color: #21beb4;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">로고</div>
            <div class="nav">메뉴</div>
        </div>
        <div class="slider">슬라이더</div>
        <div class="section">
            <div class="sec1">공지사항</div>
            <div class="sec2">배너</div>
            <div class="sec3">바로가기</div>
        </div>
        <div class="footer">
            <div class="foot1">로고</div>
            <div class="foot2">
                <div class="foot2-1">SNS</div>
                <div class="foot2-2">SNS</div>
            </div>

        </div>
    </div>
</body>
</html>
