<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 C유형 3번 레이아웃</title>
    <link rel="stylesheet" href="/webd/css/webd.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 1000px;
            height: 650px;
            background-color: #ccc;
            display: flex;
            flex-wrap: wrap;
        }
        .aside {
            width: 20%;
        }
        .aside h2 {
            width: 100%;
            height: 100px;
            background-color: #9cce37;
        }
        .aside nav {
            width: 100%;
            height: 550px;
            background-color: #83ad2f;
        }
        .main {
            width: 80%;
        }
        .slider {
            width: 100%;
            height: 350px;
            background-color: #8c9c6c;
        }
        .contents {
            display: flex;
            width: 100%;
            height: 200px;
            background-color: #b8d67b;
        }
        .content1 {
            width: 33.333%;
            background-color: #799247;
        }
        .content2 {
            width: 33.333%;
            background-color: #8fcd14;
        }
        .content3 {
            width: 33.333%;
            background-color: #799247;
        }
        .footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        .footer1 {
            width: 20%;
            height: 100%;
            background-color: #becca3;
        }
        .footer2 {
            width: 80%;
            height: 100%;
            background-color: #a1ba6f;
        }
        .footer2-1 {
            width: 100%;
            height: 50%;
            background-color: #9ec949;
        }
        .footer2-2 {
            width: 100%;
            height: 50%;
            background-color: #5e7b26;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="aside">
            <h2>로고</h2>
            <nav>메뉴</nav>
        </div>
        <div class="main">
            <div class="slider">이미지 슬라이드</div>
            <div class="contents">
                <div class="content1">공지사항</div>
                <div class="content2">배너</div>
                <div class="content3">바로가기</div>
            </div>
            <div class="footer">
                <div class="footer1">로고</div>
                <div class="footer2">
                    <div class="footer2-1">하단메뉴</div>
                    <div class="footer2-2">COPYRIGHT</div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
