<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1000px;
            height: 650px;
            display: flex;
            background-color: #ccc;
        }
        #aside {
            width: 20%;
            height: 100%;
            background-color: #dd0a0a;
        }
        #section {
            width: 80%;
            height: 100%;
            /* background-color: #050000; */
        }
        #section #slider {
            height: 350px;
            background-color: #591877;
        }
        #section .contents {
            height: 200px;
            display: flex;
            background-color: #0e0c0c;
        }
        #section .contents .cont1 {
            height: 200px;
            width: 33.333%;
            background-color: #794242;
        }
        #section .contents .cont2 {
            height: 200px;
            width: 33.333%;
            background-color: #572a2a;
        }
        #section .contents .cont3 {
            height: 200px;
            width: 33.333%;
            background-color: #b36161;
        }
        #section #footer {
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #section #footer .foot1 {
            width: 20%;
            height: 100px;
            background-color: #915151;
        }
        #section #footer .foot2 {
            width: 80%;
            height: 50px;
            background-color: #972929;
        }
        #section #footer .foot3 {
            width: 80%;
            height: 50px;
            background-color: #6b1111;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            로고
        </aside>
        <!-- aside -->

        <section id="section">
            <div id="slider">
                    이미지 슬라이드
            </div>
            <!-- slider -->

            <div class="contents">
                    <div class="cont1">공지사항</div>
                    <div class="cont2">배너</div>
                    <div class="cont3">바로가기</div>
            </div>
            <!-- contents -->

            <footer id="footer">
                <div class="foot1">로고</div>
                <div class="foot2">하단메뉴</div>
                <div class="foot3">카피라이터</div>
            </footer>
            <!-- footer -->
        </section>

    </div>
</body>
</html>
