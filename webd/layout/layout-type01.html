<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            font-size: 20px;
        }
        h1,h2,h3,h4,h5,h6 {
            font-size: 6px;
            font-weight: normal;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #FD8A8A;
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #fd8484;
        }
        #header nav {
            width: 80%;
        }
        #slider {
            height: 300px;
            background-color: #f1fc96;
        }
        #content {
            height: 200px;
            background-color: #A8D1D1;
            display: flex;
        }
        #content .cont1 {
            width: 33.3333%;
            background-color: #a1cfcf;
        }
        #content .cont2 {
            width: 33.3333%;
            background-color: #83b8b8;
        }
        #content .cont3 {
            width: 33.3333%;
            background-color: #89c5c5;
        }
        #footere {
            height: 100px;
            background-color: #9EA1D4;
            display: flex;
        }
        .foot1 {
            width: 20%;
            background-color: #9699d1;
        }
        .foot2 {
            width: 60%;
            background-color: #8c8fc9;
        }
        .foot3 {
            width: 20%;
            background-color: #878ac7;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1>로고</h1>
            <nav>메뉴</nav>
        </header>
        <!-- header -->

        <article id="slider">
            이미지 슬라이더
        </article>
        <!-- slider -->

        <section id="content">
            <article class="cont1">공지사항</article>
            <article class="cont2">배너</article>
            <article class="cont3">바로가기</article>
        </section>
        <!-- content -->

        <footer id="footere">
            <div class="foot1">로고</div>
            <div class="foot2">COPYRIGHT</div>
            <div class="foot3">SNS</div>
        </footer3
        <!-- footere -->
    </div>
</body>
</html>
