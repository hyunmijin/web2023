<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #header .container{
            height: 100px;
            display: flex;
            color: #fff;
            background-color: #ca0a0a;
        }
        #header .container .logo {
            width: 20%;
            height: 100%;
            background-color: #0e0a0a;
        }
        #slider .container{
            height: 300px;
            background-color: #913838;
        }
        #contents .container{
            height: 200px;
            display: flex;
            background-color: #733e3e;
        }
        #contents .container .cont1 {
            width: 33.333%;
            background-color: #240505;
        }
        #contents .container .cont2 {
            width: 33.333%;
            background-color: #582929;
        }
        #contents .container .cont3 {
            width: 33.333%;
            background-color: #927676;
        }
        #footer .container{
            height: 100px;
            display: flex;
            background-color: #6c6262;
        }
        #footer .container .foot1 {
            width: 20%;
            background-color: #db1717;
        }
        #footer .container .foot2 {
            width: 60%;
            background-color: #503838;
        }
        #footer .container .foot3 {
            width: 20%;
            background-color: #6e2222;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            background-color: #000;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">로고</div>
            <nav class="nav">메뉴</nav>
        </div>
    </header>

    <article id="slider">
        <div class="container">
            이미지 슬라이드
        </div>
    </article>

    <section id="contents">
        <div class="container">
            <article class="cont1">공지사항</article>
            <article class="cont2">배너</article>
            <article class="cont3">바로가기</article>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <div class="foot1">로고</div>
            <div class="foot2">하단메뉴</div>
            <div class="foot3">카피라이터</div>
        </div>
    </footer>
</body>
</html>
