<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 1번 레이아웃</title>
    <link rel="stylesheet" href="/webd/css/webd.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
            background-color: #d698db;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #e482eb;
        }
        #aside nav {
            width: 100%;
            height: 750px;
            background-color: #c95bd1;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #c389c7;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #d364db;
            position: relative;
        }
        #slider .link {
            position: absolute;
            width: 100px;
            height: 300px;
            right: 0;
            top: 0;
            background-color: #fff;
        }
        #banner {
            width: 100%;
            height: 200px;
            background-color: #c941d3ad;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: #9f4ca573;
        }
        #footer {
            display: flex;
            width: 100%;
            height: 100px;
            background-color: #d49dd863;
        }
        .footer1 {
            width: 200px;
            height: 100px;
            background: #b361b963;
        }
        .footer2 {
            display: flex;
            width: calc(100% - 200px);
            height: 100px;
        }
        .footer2-1 {
            width: 80%;
            height: 100px;
            background: #dc83e363;
        }
        .footer2-2 {
            width: 20%;
            height: 100px;
            background: #e733f463;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1>로고</h1>
            <nav>메뉴</nav>
        </aside>
        <main id="main">
            <section id="slider">이미지 슬라이드
                <!-- <div class="slider_srwp"></div> -->
                <div class="link">링크</div>
            </section>
            <section id="banner">배너</section>
            <section id="contents">공지사항</section>
        </main>
        <footer id="footer">
            <div class="footer1">로고</div>
            <div class="footer2">
                <div class="footer2-1">COPYRIGHT</div>
                <div class="footer2-2">SNS</div>
            </div>
        </footer>
    </div>
</body>
</html>
