<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 D1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
            background-color: #d698db;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #e482eb;
        }
        #aside nav {
            width: 100%;
            height: 750px;
            background-color: #c95bd1;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #c389c7;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #d364db;
            position: relative;
        }
        #slider .link {
            position: absolute;
            width: 100px;
            height: 300px;
            right: 0;
            top: 0;
            background-color: #fff;
        }
        #banner {
            width: 100%;
            height: 200px;
            background-color: #c941d3ad;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: #9f4ca573;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #d49dd863;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <section id="slider">
                <!-- <div class="slider_srwp"></div> -->
                <div class="link"></div>
            </section>
            <section id="banner"></section>
            <section id="contents"></section>
        </main>
        <footer id="footer">

        </footer>
    </div>
</body>
</html>
