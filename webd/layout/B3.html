<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 2번 레이아웃</title>
    <link rel="stylesheet" href="/webd/css/webd.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            height: 700px;
            /* background-color: #ccc; */
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #daddd0;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #6d8029;
        }
        #header nav {
            width: 80%;
            background-color: #9bc017;
        }

        #slider {
            width: 100%;
            height: 300px;
            /* background-color: #b0c958; */
        }

        #contents {
            width: 100%;
            height: 200px;
            /* background-color: #daddd0; */
        }
        #contents .container {
            display: flex;
        }
        #contents .content1 {
            width: 33.3333%;
            background-color: #8f9b66;
        }
        #contents .content2 {
            width: 33.3333%;
            background-color: #b0ca5a;
        }
        #contents .content3 {
            width: 33.3333%;
            background-color: #819e21;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #daddd0;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 20%;
            background-color: #98be0d;
        }
        #footer .footer2 {
            width: 60%;
            background-color: #484f32;
        }
        #footer .footer3 {
            width: 20%;
            background-color: #9bc021;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #58681d83;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1>로고</h1>
                <nav>메뉴</nav>
            </div>
        </div>

        <div id="slider">
            <div class="container">이미지 슬라이드</div>
        </div>

        <div id="contents">
            <div class="container">
                <div class="content1">공지사항</div>
                <div class="content2">갤러리</div>
                <div class="content3">바로가기</div>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <div class="footer1">사이트</div>
                <div class="footer2">하단메뉴</div>
                <div class="footer3">SNS</div>
            </div>
        </div>

    </div>
</body>
</html>
