<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header .container {
            height: 100px;
            background-color: #2b0606;
        }
        #header .container .logo {
            width: 20%;
            background-color: #de0c0c;
        }
        #header .container .nav {
            width: 80%;
            background-color: #aa2d2d;
        }
        #article .container {
            height: 300px;
            background-color: #5a1e1e;
        }
        #section .container {
            height: 200px;
            background-color: #da3939;
        }
        #section .container .section1 {
            width: 33.333%;
            background-color: #d5c5c5;
        }
        #section .container .section2 {
            width: 33.333%;
            background-color: #b54e4e;
        }
        #section .container .section3 {
            width: 33.333%;
            background-color: #8c3b3b;
        }
        #footer .container {
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer .container .footer1 {
            width: 20%;
            height: 100px;
            background-color: #ba3838;
        }
        #footer .container .footer2 {
            width: 80%;
            color: #fff;
            height: 50px;
            background-color: #8d7a7a;
        }
        #footer .container .footer3 {
            width: 80%;
            height: 50px;
            color: #fff;
            background-color: #be8d8d;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            background-color: #7b3333;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">로고</div>
            <div class="nav">메뉴</div>
        </div>
    </header>

    <article id="article">
        <div class="container">
            이미지 슬라이드
        </div>
    </article>

    <section id="section">
        <div class="container">
            <div class="section1">공지</div>
            <div class="section2">배너</div>
            <div class="section3">바로가기</div>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <div class="footer1">로고</div>
            <div class="footer2">하단메뉴</div>
            <div class="footer3">카피라이터</div>
        </div>
    </footer>
</body>
</html>
