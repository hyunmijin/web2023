<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #e0baba;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #8b5353;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #975a5a;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #6d3636;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.2);
        }
        .section1 {
            width: 100%;
            height: 100px;
            background-color: #bd9090;
        }
        .section2 {
            width: 100%;
            height: 100%;
            background-color: #d46969;
        }
        .aticle1 {
            width: 50%;
            height: 20%;
            background-color: #462e2e;
        }
        .aticle2 {
            width: 50%;
            height: 80%;
            background-color: #bd5454;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="section1"></div>
                <div class="section2">
                    <div class="aticle1"></div>
                    <div class="aticle2"></div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
