<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3 - flex 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            width: 100%;
            height: 780px;
            display: flex;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #4FC3F7;
            display: flex;
        }
        #section {
            width: 900px;
            display: flex;
            flex-wrap: wrap;
        }
        #article1 {
            width: 100%;
            height: 260px;
            background-color: #29B6F6;
        }
        #article2 {
            width: 100%;
            height: 260px;
            background-color: #03A9F4;
        }
        #article3 {
            width: 100%;
            height: 260px;
            background-color: #039BE5;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }
        @media (max-width: 1220px) {
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
                display: flex;
            }
            #article1 {
                height: 390px;
            }
            #article2 {
                height: 390px;
            }
            #article3 {
                display: none;
            }
        }
        @media (max-width: 480px) {
            #main {
                display: block;
            }
            #aside {
                width: 100%;
                height: 200px;
            }
            #article1 {
                width: 100%;
                height: 430px;
            }
            #article2 {
                width: 100%;
                height: 150px;
            }
            #article3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section">
                <div id="article1"></div>
                <div id="article2"></div>
                <div id="article3"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
