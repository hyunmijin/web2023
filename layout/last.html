<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1280px;
            height: 1080px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #5a1e1e;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #e72020;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #e69e9e;
            float: left;
        }
        #content {
            width: 900px;
            height: 780px;
            background-color: #200202;
            float: left;
        }
        #content2 {
            width: 450px;
            height: 520px;
            background-color: #d43838;
            float: left;
        }
        #content3 {
            width: 450px;
            height: 520px;
            background-color: #583c3c;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #4d1c1c;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="content">
            <div id="content2"></div>
            <div id="content3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
