<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃06 - flaot 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* clearfix */
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
        body {
            background-color: #FFF3E0;
        }
        #warp {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #FFB74D;
            float: left;
        }
        #contents {
            width: 70%;
            height: 780px;
            background-color: #FFA726;
            float: left;
        }
        #footer {
            width : 100%;
            height: 100px;
            background-color: #FF9800;
            clear: both;
        }

        @media (max-width: 1220px){
            #warp {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #warp {
                width: 100%;
            }
        }
        @media (max-width: 600px){
            #aside {
                width: 100%;
                height: 300px;
            }
            #contents {
                width: 100%;
                height: 400px;
            }
        }
        
        /* 
        float 으로 인한 깨짐 현상 방지법
        1. clear;both 
        2. 부모 박스 overflow: hidden 완벽하지않음
        3. clerfix를 이용 가장 완벽
        */
    </style>
</head>
<body>
    <div id="warp">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
