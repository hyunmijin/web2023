<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            display: grid;
            grid-template-areas:
            "header"
            "nav"
            "main"
            "footer"
            ;
            grid-template-columns:
            100%;
        }
        #header {
            grid-area: header;
            height: 100px;
            background-color: #E0F2F1;
        }
        #nav {
            grid-area: nav;
            height: 300px;
            background-color: #80CBC4;
        }
        #main {
            grid-area: main;
            height: 580px;
            background-color: #26A69A;
        }
        #footer {
            grid-area: footer;
            height: 100px;
            background-color: #00897B;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        @media (max-width: 1220px) {
            .container {
                width: 96%;
            }
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="main">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
