<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃27 - grid 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            background-color: #E8F5E9;
        }
        #wrap {
            margin: 0 auto;
            width: 1200px;
            display: grid;
            grid-template-areas:
            "header header header"
            "nav nav nav"
            "aside section1 section2"
            "footer footer footer"
            ;

            grid-template-columns: 
            20% 60% 20%;
            grid-template-rows: 
            100px 100px 780px 100px;
        }
        #header {
            grid-area: header;
            background-color: #C8E6C9;
        }
        #nav {
            grid-area: nav;
            background-color: #A5D6A7;
        }
        #aside {
            grid-area: aside;
            background-color: #81C784;
        }
        #section1 {
            grid-area: section1;
            background-color: #66BB6A;
        }
        #section2 {
            grid-area: section2;
            background-color: #4CAF50;
        }
        #footer {
            grid-area: footer;
            background-color: #43A047;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
                grid-template-columns:
                20% 60% 20%;
            }
        }
        @media (max-width: 768px){
            #wrap {
                grid-template-areas:
                "header header"
                "nav nav"
                "aside section1"
                "section2 section2"
                "footer footer"
                ;

                grid-template-columns:
                40% 60%;
                grid-template-rows:
                100px 100px 630px 150px 100px;
            }
        }
        @media (max-width: 480px){
            #wrap {
                grid-template-areas:
                "header "
                "nav "
                "aside"
                "section1"
                "section2"
                "footer"
                ;

                grid-template-columns:
                100%;
                grid-template-rows:
                100px 100px 200px 430px 150px 100px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section1"></div>
        <div id="section2"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
