<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #b12020;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #d84e4e;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #e77979;
        }
        #aside {
            width: 400px;
            height: 780px;
            background-color: #130c0c;
            float: left;
        }
        #aside2 {
            width: 400px;
            height: 390px;
            background-color: #e27474;
            float: left;
        }
        #content {
            width: 800px;
            height: 780px;
            background-color: #241a1a;
            float: left;
        }
        #content2 {
            width: 800px;
            height: 390px;
            background-color: #3b0303;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #961010;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside">
            <div id="aside2"></div>
        </div>
        <div id="content">
            <div id="content2"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
